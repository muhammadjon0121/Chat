<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="wrapper">
    <header class="chat-title">
      <span class="chat-title-text">Mark Zuckerberg</span>
      <a href="#"  class="chat-close-link">
      <img src="img/close.svg" alt="Close icon" class="close-link-img">
       </a>
    </header>

    <div class="chat">
      <div class="date-divider">
        <hr class="date-devider-line">
        <span class="date-devider-text">Today</span>
      </div>


      <div class="massage massege-sender clearfix">
        <div class="massage-time">10:53</div>
        <div class="massage-text">Hi,Mark!I made a new design for massager App</div>

      </div>

      <div class="massage massage-recipient clearfix">
         <div class="massage-time">10:57</div>
         <div class="massage-text">Yo!Send it to my assidtand and we'll reveiw it during the year.</div>
      </div>

      <div class="massage massege-sender clearfix">
          <div class="massage-time">11:03</div>
          <div class="massage-text">But Mark...</div>
  
        </div>

        <div class="massage massage-alert massage-alert-danger clearfix">
          <div class="massage-text">You were blocked by the user</div>
        </div>

        <hr class="chat-devider">

        <div class="chat-compose">
          <form>
            <input type="text" name="massage_body" class="chat-compose-input" placeholder="Enter massage here"><button type="submit" class="chat-compose-button">Send</button>
          </form>
        </div>



    </div>
    
  </div>

</body>
